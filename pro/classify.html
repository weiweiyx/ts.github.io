<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- SEO  -->
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<!-- 苹果专用 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="blank" />
		<meta name="format-detection" content="telephone=no" />
		<!-- 简单移动端适配 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<!-- 图标 -->
		<link rel="shortcut icon" href="">
		<link rel="stylesheet" href="icon/iconfont.css" />
		<link rel="stylesheet" href="iconfont/iconfont.css" />
		<title>商品列表</title>
		<link rel="stylesheet" href="css/swiper-3.3.1.min.css" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/classify.css" />
	</head>
	<body>
		<header class="head">
			<span class="iconfont">&#xe619;</span>
			走秀网
		</header>
		
		<div class="ct">	
			<header class="hp">
				<div class="search">
					<span class="iconfont">&#xe615;</span>
					<input type="search" name="search" id="search" value="请输入搜索内容" />
				</div>
			</header>
			<ul class="ctList">
				<li>					
					<em>全部</em>
					<span>∨</span>
				</li>								
			</ul>
			
			<div class="swiper-container pageCout">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><ul class="cMain"></ul></div>
					<div class="swiper-slide"><ul class="cMain"></ul></div>
					<div class="swiper-slide"><ul class="cMain"></ul></div>
					<div class="swiper-slide"><ul class="cMain"></ul></div>
					<div class="swiper-slide"><ul class="cMain"></ul></div>
					<div class="swiper-slide"><ul class="cMain"></ul></div>
					<div class="swiper-slide"><ul class="cMain"></ul></div>
					<div class="swiper-slide"><ul class="cMain"></ul></div>
					<div class="swiper-slide"><ul class="cMain"></ul></div>
					<div class="swiper-slide"><ul class="cMain"></ul></div>
					<div class="swiper-slide"><ul class="cMain"></ul></div>
					<div class="swiper-slide"><ul class="cMain"></ul></div>
					<div class="swiper-slide"><ul class="cMain"></ul></div>		
				</div>		
				
			</div>	
			<div class="swiper-pagination pagination"></div>
		</div>
					
		
		<footer></footer>
		<script type="text/html" id="createSpan">
			<li>					
				<em>{{name}}</em>
				<span class="iconfont">{{icon}}</span>
			</li>	
		</script>
		<script type="text/html" id="createList">
			<li>
				<img src="{{img}}" />
				<p>{{name}}</p>
				<div>
					<span>¥{{price}}</span>
					<del>¥{{sale}}</del>
				</div>
			</li>
		</script>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js" ></script>
		<script src="js/classify.js"></script>
		<script src="js/public.js"></script>
		
	</body>
</html>
