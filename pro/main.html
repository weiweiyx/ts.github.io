<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<!-- SEO  -->
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<!-- 苹果专用 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="blank" />
		<meta name="format-detection" content="telephone=no" />
		<!-- 简单移动端适配 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<!-- 图标 -->
		<link rel="shortcut icon" href="">
		<link rel="stylesheet" href="icon/iconfont.css" />
		<link rel="stylesheet" href="iconfont/iconfont.css" />
		<title>模板</title>
		<link rel="stylesheet" href="css/swiper.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/public.css" />
	</head>

	<body>
		<header class="head">
			ZXIU 走秀网
		</header>
		<header class="hp">
				<div class="search">
					<span class="iconfont">&#xe615;</span>
					<input type="search" name="search" id="search" value="请输入搜索内容" />
				</div>
		</header>
		<!--中间内容-->
		<div class="content">			
			<!--轮播图-->
			<div class="lunbo">
				<div class="swiper-container swiperBanner">
					<div class="swiper-wrapper" >
						<div class="swiper-slide " >
							<img src=""  />
						</div>
						<div class="swiper-slide" >
							<img src=""  />
						</div>
						<div class="swiper-slide">
							<img src=""  />
						</div>
						<div class="swiper-slide">
							<img src="" />
						</div>
					</div>
					<div class="swiper-pagination"></div>
				</div>				
			</div>					
			<!--商品信息-->
			<div class="product">
				<div class="swiper-container listPro">
					<div class="swiper-wrapper">
					</div>
				</div>
				<!--<ul class="listPro"></ul>-->
			</div>		
		</div>
		
		<!--底部-->
		<footer></footer>
		<script id="module" type="text/html">
			<div class=" item swiper-slide" >
				<img src="{{img}}" alt="" class="photoPro"/>
				<div class="info">
					<p class="shopDetail">{{info}}</p>
					<div>
						<span>{{price}}</span>
						<del>{{del}}</del>
						<br/>
						<i>{{sale}}折</i>	
						<button class="iconfont cartBtn">&#xe61b;</button>
					</div>							
				</div>
			</div>
		</script>
		<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js" ></script>
		<script src="js/app.js"></script>
		<script src="js/main.js"></script>
		<script src="js/public.js"></script>
	</body>

</html>
